<html>
<body>
<form action="register" method="post">
{% csrf_token %}
<input type="text" name="first_name" placeholder="First Name" required><br>
<input type="text" name="last_name" placeholder="Last Name" required><br>
<input type="text" name="username" placeholder="Username" required><br>
<input type="email" name="email" placeholder="Email Id" required><br>
<input type="password" name="password1" placeholder="Password" required><br>
<input type="password" name="password2" placeholder="Retype Password" required><br><br>

<input type="submit">

</form>

<div>
{% for i in messages%}
<h3>{{i}}</h3>
{% endfor %}
</div>

</body>
</html>
